<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loss Calculator</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }

    body { 
      display: flex; 
      min-height: 100vh; 
      background: #f7f9fc; 
    }

    .container { 
      display: flex; 
      width: 100%; 
    }

    .image-section { 
      flex: 1; 
      background: url('your-image.jpg') no-repeat center center/cover; 
      min-height: 100vh;
    }

    .calculator-section { 
      flex: 1; 
      background: white; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      padding: 30px; 
    }

    .calculator-box {
      max-width: 400px;
      width: 100%;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      text-align: center;
    }

    h2 { 
      color: #1d467c; 
      margin-bottom: 15px; 
      line-height: 1.2; 
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      text-align: center;
      -moz-appearance: textfield;
    }

    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button { 
      -webkit-appearance: none; 
      margin: 0; 
    }

    button {
      width: 100%;
      padding: 14px;
      background: #1d467c;
      color: white;
      border: none;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover { background: #969286; }

    #result {
      margin-top: 15px;
      font-weight: bold;
      color: #c9302c;
      background: #D1E1F5;
      padding: 10px;
      border-radius: 6px;
      border-left: 5px solid #1d467c;
      text-align: left;
    }

    .cta {
      margin-top: 20px;
      display: inline-block;
      padding: 12px 20px;
      background: #1d467c;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      text-decoration: none;
      width: 100%;
      text-align: center;
    }

    .cta:hover { background: #969286; }


    /* ============================
       Desktop: Center Calculator
    ============================= */
    @media (min-width: 1025px) {
      .container { justify-content: center; }
      .image-section { display: none; }
      .calculator-section { flex: 0 1 620px; }
    }


    /* ============================
       Tablet
    ============================= */
    @media (max-width: 1024px) {
      .image-section { flex: 0.8; }
      .calculator-section { flex: 1.2; padding: 24px; }
      .calculator-box { max-width: 460px; }
    }


    /* ============================
       Mobile View
    ============================= */
    @media (max-width: 768px) {
      body { display: block; background: #fff; }
      .container { flex-direction: column; width: 100%; }
      .image-section { display: none; }
      .calculator-section { padding: 16px; align-items: stretch; }
      .calculator-box { 
        max-width: 560px; 
        width: 100%; 
        margin: 0 auto; 
        box-shadow: none; 
        border-radius: 0; 
        padding: 20px;
      }
      h2 { font-size: 26px; }
      input { font-size: 18px; padding: 14px; }
      button { font-size: 18px; padding: 16px; }
      .cta { font-size: 16px; padding: 14px; }
    }


    /* Extra small phones */
    @media (max-width: 360px) {
      h2 { font-size: 22px; }
      input, button, .cta { font-size: 16px; }
    }


    /* Safe area (iPhone notch etc) */
    :root {
      --safe-top: env(safe-area-inset-top);
      --safe-right: env(safe-area-inset-right);
      --safe-bottom: env(safe-area-inset-bottom);
      --safe-left: env(safe-area-inset-left);
    }

    .calculator-section { 
      padding-left: calc(30px + var(--safe-left)); 
      padding-right: calc(30px + var(--safe-right)); 
    }

    @media (max-width: 768px) {
      .calculator-section {
        padding-left: calc(16px + var(--safe-left));
        padding-right: calc(16px + var(--safe-right));
        padding-top: calc(16px + var(--safe-top));
        padding-bottom: calc(16px + var(--safe-bottom));
      }
    }

  </style>
</head>


<body>
  <div class="container">
    <div class="image-section"></div>

    <div class="calculator-section">
      <div class="calculator-box">

        <h2>How Much Are Bad Suppliers Costing You?</h2>

        <input type="number" id="monthlyOrders" placeholder="ðŸ“¦ Monthly Number of Orders">
        <input type="number" id="productCost" placeholder="ðŸ’° Average Product Cost ($)">
        <input type="number" id="delayDays" placeholder="â³ Delay Days (e.g., 30)">

        <input type="number" id="operationalPercentage" placeholder="ðŸ’¸ Additional Operational Cost (%)">
        <input type="number" id="holdingPercentage" placeholder="ðŸ­ Additional Holding Cost (%)">
        <input type="number" id="defectiveCostPercentage" placeholder="ðŸ’² Cost Impact per Defective Unit (%)">
        <input type="number" id="nonCompliancePercentage" placeholder="ðŸ“œ Non-Compliance Risk (%)">

        <button onclick="calculateLoss()">Calculate Loss</button>

        <div id="result"></div>

        <a href="https://globalbasehk.com/" class="cta">
          Stop the Losses Now â€“ Switch to Trusted Suppliers!
        </a>

      </div>
    </div>
  </div>


  <script>
    function calculateLoss() {

      let monthlyOrders = parseFloat(document.getElementById("monthlyOrders").value) || 0;
      let productCost = parseFloat(document.getElementById("productCost").value) || 0;
      let delayDays = parseFloat(document.getElementById("delayDays").value) || 0;

      let operationalPercentage = parseFloat(document.getElementById("operationalPercentage").value) || 0;
      let holdingPercentage = parseFloat(document.getElementById("holdingPercentage").value) || 0;
      let defectiveCostPercentage = parseFloat(document.getElementById("defectiveCostPercentage").value) || 0;
      let nonCompliancePercentage = parseFloat(document.getElementById("nonCompliancePercentage").value) || 0;

      const totalDays = 30;
      let fractionDelay = delayDays / totalDays;

      let lostSalesRevenue = monthlyOrders * fractionDelay * productCost;
      let additionalOperationalCosts = monthlyOrders * fractionDelay * ((operationalPercentage / 100) * productCost);
      let inventoryHoldingCosts = monthlyOrders * fractionDelay * ((holdingPercentage / 100) * productCost);

      let qualityCost = monthlyOrders * fractionDelay * ((defectiveCostPercentage / 100) * productCost);
      let complianceCost = monthlyOrders * fractionDelay * ((nonCompliancePercentage / 100) * productCost);
      let qualityComplianceCosts = qualityCost + complianceCost;

      let totalMonthlyLoss = lostSalesRevenue + additionalOperationalCosts + inventoryHoldingCosts + qualityComplianceCosts;
      let totalYearlyLoss = totalMonthlyLoss * 12;

      let resultHtml = `<strong>Loss Breakdown:</strong><br>
        <strong>Lost Sales Revenue:</strong> $${lostSalesRevenue.toLocaleString()}<br>
        <strong>Additional Operational Costs:</strong> $${additionalOperationalCosts.toLocaleString()}<br>
        <strong>Inventory & Holding Costs:</strong> $${inventoryHoldingCosts.toLocaleString()}<br>
        <strong>Quality & Compliance Costs:</strong> $${qualityComplianceCosts.toLocaleString()}<br><br>
        <strong>Total Monthly Loss:</strong> $${totalMonthlyLoss.toLocaleString()}<br>
        <strong>Total Yearly Loss:</strong> $${totalYearlyLoss.toLocaleString()}`;

      document.getElementById("result").innerHTML = resultHtml;
    }
  </script>

</body>
</html>
